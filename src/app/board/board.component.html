<div class="container">
<h1><p>Lets go to play {{playerName}}!</p></h1>
    <table class="table">
        <tbody>
            <tr *ngFor="let square of squares"> 
            <td>
                <div id={{square.id}}>
                    <img src="{{square.image}}" />
                </div>
            </td>
            </tr>
        </tbody>
    </table>
</div>

<h1>Login!</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf=invalidLogin>{{errorMessage}}</div>
    username : <input id="username" type="text" name="username" [(ngModel)]="username">
    password : <input id="password" type="password" name="password" [(ngModel)]="password">

    <button (click)=handleJWTAuthenticationLogin() class="btn btn-success" id ="buttonLogin" type="button">Login</button>
</div>
